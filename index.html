<!doctype html>
<html ng-app="angularCalculator">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="main.js"></script>
        <script src="controllers.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Angular Calculator</h1>
            </div>
        </div>
        <div ng-controller="angularCalcController">
            <input type="number" class="input" , placeholder="Operand 1" , ng-model="operand1"></input>
            <input type="number" class="input" , placeholder="Operand 2" , ng-model="operand2"></input>
            <button class="button" ng-click="plusButton(operand1, operand2)">+</button>
            <button class="button" ng-click="subtractButton(operand1, operand2)">-</button>
            <button class="button" ng-click="multiplyButton(operand1, operand2)">*</button>
            <button class="button" ng-click="divideButton(operand1, operand2)">/</button>
            <p ng-bind="result"></p>
        </div>
    </body>
</html>
